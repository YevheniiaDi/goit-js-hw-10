<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css">
</head>

<body>
    <h1>Countdown Timer</h1>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start disabled>Start</button>

    <div class="timer">
        <span><span class="value" data-days>00</span> Days</span>
        <span><span class="value" data-hours>00</span> Hours</span>
        <span><span class="value" data-minutes>00</span> Minutes</span>
        <span><span class="value" data-seconds>00</span> Seconds</span>
    </div>

    <script type="module" src="./js/1-timer.js"></script>
</body>

</html>
